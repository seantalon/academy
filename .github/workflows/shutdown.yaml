name: Shutdown Starlight Development

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: read

jobs:
  shutdown:
    runs-on: self-hosted
    if: github.event.inputs.confirm_shutdown == 'shutdown'

    steps:
      - name: Stop PM2 processes
        run: |
          echo "Stopping Starlight development server..."
          pm2 stop starlight-dev || echo "Process already stopped"
          pm2 delete starlight-dev || echo "Process already deleted"

          echo "PM2 process list after shutdown:"
          pm2 list

      - name: Cleanup logs (optional)
        run: |
          echo "Cleaning up log files..."
          rm -f logs/dev-*.log || true

      - name: Shutdown confirmation
        run: |
          echo "âœ… Starlight development server shutdown complete"
          echo "To restart, run the deployment workflow or use: pm2 start ecosystem.config.js"
